name: Publish Docker Images to GHCR

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set lower-case owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Compute semver parts
        id: semver
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          MAJOR="${VERSION%%.*}"
          REST="${VERSION#*.}"
          MINOR="${REST%%.*}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./e-commerce-backend
          file: ./e-commerce-backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/techmodule-e-commerce-backend:${{ steps.semver.outputs.version }}
            ghcr.io/${{ env.OWNER_LC }}/techmodule-e-commerce-backend:${{ steps.semver.outputs.major }}.${{ steps.semver.outputs.minor }}
            ghcr.io/${{ env.OWNER_LC }}/techmodule-e-commerce-backend:${{ steps.semver.outputs.major }}
            ghcr.io/${{ env.OWNER_LC }}/techmodule-e-commerce-backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./e-commerce-frontend
          file: ./e-commerce-frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/techmodule-e-commerce-frontend:${{ steps.semver.outputs.version }}
            ghcr.io/${{ env.OWNER_LC }}/techmodule-e-commerce-frontend:${{ steps.semver.outputs.major }}.${{ steps.semver.outputs.minor }}
            ghcr.io/${{ env.OWNER_LC }}/techmodule-e-commerce-frontend:${{ steps.semver.outputs.major }}
            ghcr.io/${{ env.OWNER_LC }}/techmodule-e-commerce-frontend:latest
