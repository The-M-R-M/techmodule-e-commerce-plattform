name: Publish Docker Images to GHCR

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend image
      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./e-commerce-backend
          file: ./e-commerce-backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/techmodule-e-commerce-backend:latest
            ghcr.io/${{ github.repository_owner }}/techmodule-e-commerce-backend:${{ github.sha }}

      # Frontend image
      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./e-commerce-frontend
          file: ./e-commerce-frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/techmodule-e-commerce-frontend:latest
            ghcr.io/${{ github.repository_owner }}/techmodule-e-commerce-frontend:${{ github.sha }}
