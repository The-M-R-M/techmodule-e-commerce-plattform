name: CI - Lint, Tests, Compose Smoke

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-compose:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---------- Backend tests ----------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Backend - run tests
        working-directory: e-commerce-backend
        run: mvn -B test

      # ---------- Frontend tests ----------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: e-commerce-frontend/package-lock.json

      - name: Frontend - install
        working-directory: e-commerce-frontend
        run: npm ci

      - name: Frontend - lint (if available)
        working-directory: e-commerce-frontend
        run: npm run lint --if-present

      - name: Frontend - unit tests (headless)
        working-directory: e-commerce-frontend
        run: npm test -- --watch=false --browsers=ChromeHeadless


      # ---------- Compose validation + startup ----------
      - name: Create .env for compose
        run: |
          cat > .env << 'EOF'
          POSTGRES_DB=shop
          POSTGRES_USER=shop
          POSTGRES_PASSWORD=shop
          JWT_SECRET=dummy
          STRIPE_SECRET_KEY=dummy
          STRIPE_WEBHOOK_SECRET=dummy
          GOOGLE_CLIENT_ID=dummy
          GOOGLE_CLIENT_SECRET=dummy
          EOF

      - name: Validate compose config
        run: docker compose config

      - name: Start stack
        run: docker compose up -d --build

      - name: Show containers
        run: docker compose ps

      - name: Wait for API health
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/api/health >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "API health check failed"
          exit 1

      - name: Wait for Web health
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:4200 >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Web health check failed"
          exit 1

      # ---------- Collect evidence on failure ----------
      - name: Dump logs (always)
        if: always()
        run: |
          docker compose logs --no-color > compose-logs.txt || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: compose-logs.txt
          retention-days: 7

      - name: Shutdown
        if: always()
        run: docker compose down -v
